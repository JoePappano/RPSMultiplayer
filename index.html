<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>RPS Multiplayer</title>
</head>

<body>

    <h1 class="text-center"> RPS Multiplayer </h1>

    <!-- Button trigger modal -->
    <div class="row">
        <div class="col-lg-12 text-center">
            <button type="button" id="start-game" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                Start Game
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Enter Your Username:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p> Player 1: </p>
                    <input type="text" id="playerOne" placeholder="Username" style="width: 100%">
                    <br><br>
                    <p> Player 2: </p>
                    <input type="text" id="playerTwo" placeholder="Username" style="width: 100%">
                    <br><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="addPlayer" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Player 1
                    </div>
                    <div class="card-body">
                        <h5 class="userOne" class="card-title"> </h5>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Player 2
                    </div>
                    <div class="card-body">
                        <h5 class="userTwo" class="card-title"> </h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Choices <button id="submitOne"> Submit </button>
                    </div>
                    <div class="card-body">
                        <img class="press1" id="playerOneRock" x="rock" src="assets/images/rock.png" style="height: 160px; width: 160px;">
                        <img class="press1" id="playerOnePaper" x="paper" src="assets/images/paper.png" style="height: 160px; width: 160px;">
                        <img class="press1" id="playerOneScissors" x="scissors" src="assets/images/scissors.png" style="height: 160px; width: 160px;">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Choices <button id="submitTwo"> Submit </button>
                    </div>
                    <div class="card-body">
                        <img class="press2" id="playerTwoRock" x="rock" src="assets/images/rock.png" style="height: 160px; width: 160px;">
                        <img class="press2" id="playerTwoPaper" x="paper" src="assets/images/paper.png" style="height: 160px; width: 160px;">
                        <img class="press2" id="playerTwoScissors" x="scissors" src="assets/images/scissors.png" style="height: 160px; width: 160px;">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Score
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <h4 class="userOne"> Player 1</h4>
                                <p id="winsOne"> Wins: </p>
                            </div>
                            <div class="col-sm-6">
                                <h4 class="userTwo"> Player 2 </h4>
                                <p id="winsTwo"> Wins: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="assets/game.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>


</html>
